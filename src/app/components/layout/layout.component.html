<div class="app-wrapper" [class.collapsed]="isSidebarCollapsed">

    <header class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">

            <a class="navbar-brand me-auto" [routerLink]="['/dashboard']">
                <i class="fas fa-school me-2"></i> SMS Admin
            </a>

            <button class="btn btn-primary d-md-none me-3" (click)="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>

            @if (currentUser) {
                <div class="d-flex align-items-center">
                    <span class="text-white me-3 d-none d-md-inline">
                        Welcome,
                        <span class="fw-bold">{{ currentUser.firstName }}</span>
                        ({{ currentUser.role }})
                    </span>
                    <button class="btn btn-outline-light" (click)="logout()">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </button>
                </div>
            }
        </div>
    </header>

    <nav class="sidebar bg-dark">
        <ul class="nav flex-column pt-3">

            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="active">
                    <i class="fas fa-tachometer-alt me-2"></i> <span>Dashboard</span>
                </a>
            </li>

            @if (hasRole('admin') || hasRole('teacher')) {
                <li class="nav-header">Management</li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/students']" routerLinkActive="active">
                        <i class="fas fa-user-graduate me-2"></i> <span>Students</span>
                    </a>
                </li>
            }

            @if (hasRole('admin')) {
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/teachers']" routerLinkActive="active">
                        <i class="fas fa-chalkboard-teacher me-2"></i> <span>Teachers</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/settings']" routerLinkActive="active">
                        <i class="fas fa-cog me-2"></i> <span>Settings</span>
                    </a>
                </li>
            }

            <li class="nav-header">Academics</li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/classes']" routerLinkActive="active">
                    <i class="fas fa-book me-2"></i> <span>Classes</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/schedule']" routerLinkActive="active">
                    <i class="fas fa-calendar-alt me-2"></i> <span>Schedule</span>
                </a>
            </li>

        </ul>
    </nav>

    <main class="content-area">
        <div class="content-padding">
            <router-outlet></router-outlet>
        </div>
    </main>

</div>
