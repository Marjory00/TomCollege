<div class="login-page d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 text-primary">System Login</h2>

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="f['email'].errors?.['email']">Email must be valid.</div>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
          </div>
        </div>

        <div class="d-grid">
          <button
            [disabled]="loading"
            class="btn btn-primary btn-lg"
            type="submit"
          >
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Login
          </button>
        </div>

      </form>
    </div>
    <div class="card-footer text-center text-muted">
        <small>&copy; School Management System</small>
    </div>
  </div>
</div>
