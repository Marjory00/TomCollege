<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">{{ isEditMode ? 'Edit Student' : 'Add New Student' }}</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input id="firstName" type="text" formControlName="firstName" class="form-control"
                     [ngClass]="{'is-invalid': (f['firstName'].invalid && f['firstName'].touched) || (f['firstName'].invalid && f['firstName'].dirty)}">
              <div *ngIf="f['firstName'].invalid && f['firstName'].touched" class="invalid-feedback">
                First Name is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input id="lastName" type="text" formControlName="lastName" class="form-control"
                     [ngClass]="{'is-invalid': (f['lastName'].invalid && f['lastName'].touched) || (f['lastName'].invalid && f['lastName'].dirty)}">
              <div *ngIf="f['lastName'].invalid && f['lastName'].touched" class="invalid-feedback">
                Last Name is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" formControlName="email" class="form-control"
                     [ngClass]="{'is-invalid': (f['email'].invalid && f['email'].touched) || (f['email'].invalid && f['email'].dirty)}">
              <div *ngIf="f['email'].invalid && f['email'].touched" class="invalid-feedback">
                <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
                <span *ngIf="f['email'].errors?.['email']">Email must be valid.</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone (Optional)</label>
              <input id="phone" type="tel" formControlName="phone" class="form-control">
            </div>

            <hr>

            <div class="d-grid gap-2">
              <button [disabled]="loading" class="btn btn-success" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isEditMode ? 'Update Student' : 'Create Student' }}
              </button>
              <button class="btn btn-secondary" type="button" [routerLink]="['/students']">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
