<div class="courses-page">
  <h2>ðŸ“š Course Catalog Management</h2>
  <p>View, manage, and add new courses to the TomCollege catalog.</p>

  <div class="header-actions">
    <button class="btn-primary">
      <span class="material-icons">add_circle</span> Add New Course
    </button>
  </div>

  <div class="course-list-container">
    <app-table
      [data]="courses$ | async"
      [columns]="['Course Code', 'Title', 'Credits', 'Department']"
      [keyMap]="['code', 'title', 'credits', 'department']"
      *ngIf="courses$ | async as courses else loading">
    </app-table>

    <ng-template #loading>
      <div class="loading-message">Loading course catalog...</div>
    </ng-template>
  </div>
</div>
