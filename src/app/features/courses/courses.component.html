<div class="courses-page">
  <h2>ðŸ“š Course Catalog Management</h2>
  <p>View, manage, and add new courses to the TomCollege catalog.</p>

  <div class="header-actions">
    <button class="btn-primary" (click)="addNewCourse()">
      <span class="material-icons">add_circle</span> Add New Course
    </button>
  </div>

  <div class="course-list-container">
    @if (courses$ | async; as courses) {

      @if (courses.length > 0) {
        <app-table
          [data]="courses"
          [columns]="courseColumns"
          class="course-data-table">
          </app-table>
      } @else {
        <div class="empty-message">
          <p>The course catalog is currently empty. Click "Add New Course" to begin.</p>
        </div>
      }

    } @else {
      <div class="loading-message">
        <span class="material-icons spinner">sync</span> Loading course catalog...
      </div>
    }
  </div>
</div>
