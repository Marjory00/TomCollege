<div class="dashboard-page">
  <h2>ðŸŽ“ College Dashboard Overview</h2>

  <div class="card-row">
    <app-card
      *ngFor="let item of cardItems"
      [title]="item.title"
      [value]="item.value"
      [icon]="item.icon">
    </app-card>
  </div>

  <div class="recent-activity">
    <h3>Recent Student Grades</h3>
    <app-table
      [data]="(dashboardData$ | async)?.tableData"
      [columns]="['ID', 'Name', 'Course', 'Grade']">
    </app-table>
  </div>
</div>
