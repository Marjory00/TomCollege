<aside class="sidebar">

    <div class="sidebar-header logo">
        <span class="material-icons logo-icon" aria-hidden="true">school</span>
        <h3>TomCollege Portal</h3>
    </div>

    <nav class="sidebar-nav">
        <ul class="nav-links">
            @for (item of menuItems; track item.label) {
                <li>
                    <a
                        [routerLink]="item.link"  routerLinkActive="active"
                        class="sidebar-link"
                        [title]="item.label"
                        aria-label="Navigate to {{ item.label }}"

                        [routerLinkActiveOptions]="{ exact: item.link === '/dashboard' }"
                    >
                        <span class="material-icons" aria-hidden="true">{{ item.icon }}</span>
                        <span class="link-text">{{ item.label }}</span>
                    </a>
                </li>
            }
        </ul>
    </nav>

    <div class="user-footer">
        <p>Logged in as: John Doe</p>
        <button class="btn-logout" (click)="logout()" aria-label="Sign out">
            <span class="material-icons" aria-hidden="true">logout</span>
            Log Out
        </button>
    </div>
</aside>
